{% extends 'base/baseUsuario.html' %}

{% block content %}
    <style>
        /* Estilo general del contenedor de los cards */
        .cards-container {
            max-width: 650px; /* Ancho máximo del contenedor */
            margin: 0 auto; /* Centrar el contenedor */
            padding: 20px;
            background-color: #fff; /* Fondo blanco para los cards */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para los encabezados */
        h2, h3 {
            font-family: "Univia Pro", sans-serif;
            color: #333;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #8C182D;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .card-body {
            padding: 20px;
        }

        /* Estilos para el texto dentro de la tarjeta */
        .card-text {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        /* Estilo para los textos en negrita */
        .card-text strong {
            font-weight: 600;
            color: #333;
        }

        /* Mejorar la apariencia de los botones */
        .btn-submit, .btn-cancel {
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 45%;
        }

        .btn-submit {
            background-color: #8C182D;
            border: none;
            color: white;
        }

        .btn-submit:hover {
            background-color: hsl(350, 72%, 55%);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #ccc;
            border: none;
            color: black;
        }

        .btn-cancel:hover {
            background-color: #999;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            justify-content: space-between; /* Separación uniforme entre los botones */
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilo para el input tipo file */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Añadir bordes y separar detalles dentro de la tarjeta */
        .account-details {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px solid #ddd;
        }

        .account-details p {
            margin-bottom: 8px;
        }

        /* Mejorar la apariencia del formulario */
        .mb-3 {
            margin-bottom: 20px;
        }
    </style>

    <h1 style="color:#2D2D2D; font-family: 'Univia Pro';font-size: 35px; text-align: center; margin-top: 30px; margin-bottom: 30px">
        Datos para transferencia</h1>

    <div class="cards-container">

        <div class="card">
            <div class="card-body">
                <h3>Poli Banco</h3>
                <div class="account-details">
                    <p><strong>Cuenta de ahorros:</strong> 9999999999</p>
                    <p><strong>Nombre:</strong> MecHelp</p>
                    <p><strong>CI:</strong> 1111111111</p>
                    <p><strong>Correo:</strong> autofreshlubricadora@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h3>Subir archivo</h3>
                <form method="post" enctype="multipart/form-data" action="{% url 'transferencia' order.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.file }}
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-submit" id="enviarButton">
                            Enviar
                        </button>
                        <button type="button" class="btn-cancel"
                                onclick="window.location.href='{% url 'mostrarAutos' %}'">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
