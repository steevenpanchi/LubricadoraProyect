{% extends 'base/baseUsuario.html' %}
{% load static %}

{% block content %}

    <style>
        /* Estilo del título */
        h1 {
            color: #2D2D2D;
            margin-bottom: 30px;
        }

        /* Estilo base del botón */
        .btn-primary {
            background-color: #8C182D !important;
            border-color: #8C182D !important;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Estados del botón */
        .btn-primary:hover, .btn-primary:active, .btn-primary:focus {
            background-color: hsl(350, 72%, 55%) !important;
            border-color: hsl(350, 72%, 55%) !important;
        }

        /* Estilos para la tarjeta de auto */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        /* Estilos para la placa */
        .placa-container {
            width: 60%;
            font-size: 26px;
            font-weight: bold;
            color: #333;
            position: relative;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 0 auto 15px auto; /* Centrar el contenedor */
        }

        .ecuador-info {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: gray;
            margin-bottom: 5px;
        }

        .ecuador-flag {
            width: 20px;
            height: auto;
            margin-right: 5px;
        }

        .placa-text {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Estilos para los botones de acción */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Estilos de texto de las especificaciones */
        .spec-text {
            font-size: 16px;
            color: #555;
        }

        /* Estilo para el contenedor del chat */
        #chat-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8C182D;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        #chat-container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #chat-icon {
            font-size: 30px;
            color: white;
        }

        /* Contenedor del chat */
        #chat-content {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 80px;
            right: 20px;
            padding: 10px;
            display: none; /* Inicialmente oculto */
            flex-direction: column;
            font-family: "Univia Pro";
            transition: transform 0.3s ease-in-out, height 0.3s ease-in-out;
        }

        #chat-content.show {
            display: flex;
        }

        #chat-content.hide {
            height: 40px; /* Altura mínima al minimizar */
            padding: 0;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        /* Estilo del encabezado */
        #chat-header {
            background-color: #012340;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Univia Pro';
            font-size: 16px;
        }

        #chat-header h3 {
            margin: 0;
            font-size: 18px;
        }

        /* Ocultar log e input al minimizar */
        #chat-content.hide #chat-log,
        #chat-content.hide #chat-input-container {
            display: none;
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        /* Estilo de los mensajes */
        #chat-log .message {
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
            clear: both;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background-color: #ffffff;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
            border: 1px solid #ddd;
        }

        #chat-input-container {
            display: flex;
        }

        #chat-message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }

        #chat-message-submit {
            background: #8C182D;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: hsl(350, 72%, 55%) !important;
            border-color: hsl(350, 72%, 55%) !important;
        }

        #chat-toggle {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

    <!--MIS AUTOS-->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mx-auto">Mis Autos</h1>
            <button class="btn btn-primary" onclick="window.location.href = '{% url 'registrarAuto' %}'">
                Registrar vehículo
            </button>
        </div>

        {% for auto in autos %}
            <div class="row mb-4">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center font-weight-bold mb-3">Especificaciones</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="text-center spec-text"><strong>Placa:</strong></p>
                                    <div class="placa-container">
                                        <div class="ecuador-info">
                                            <img src="{% static 'images/mundo.png' %}" alt="Bandera de Ecuador"
                                                 class="ecuador-flag">
                                            <span class="ecuador-text">ECUADOR</span>
                                        </div>
                                        <p class="placa-text">{{ auto.placa }}</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <p class="spec-text"><strong>Año:</strong> {{ auto.anio }}</p>
                                    <p class="spec-text"><strong>Marca:</strong> {{ auto.marca }}</p>
                                    <p class="spec-text"><strong>Modelo:</strong> {{ auto.model }}</p>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="confirmDeletion({{ auto.id }})">
                                    Eliminar
                                </button>
                                <button class="btn btn-primary" onclick="redirectToServicio('{{ auto.id }}')">
                                    Pedir Servicios
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

        <div id="chat-container">
            <div id="chat-icon">
                <i class="fas fa-comments"></i> <!-- Ícono de burbuja de chat -->
            </div>
        </div>

        <div id="chat-content" class="hide">
            <div id="chat-header">
                <h3 style="font-size:23px;margin-top: 10px">Asistente Virtual</h3>
                <button id="chat-toggle">−</button>
            </div>
            <div id="chat-log"></div>
            <div id="chat-input-container">
                <input id="chat-message-input" type="text" placeholder="Escribe tu mensaje..."/>
                <button id="chat-message-submit">Enviar</button>
            </div>
        </div>


    </div>

    <script>
        function confirmDeletion(vehiculoId) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Esta acción no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'eliminarAuto' auto_id=0 %}".replace('0', vehiculoId);
                }
            });
        }

        function redirectToServicio(id) {
            const url = `/ordenarServicio/${id}/`;
            window.location.href = url;
        }

        // WebSocket chat
        const chatContainer = document.getElementById('chat-container');
        const chatContent = document.getElementById('chat-content');
        const chatLog = document.getElementById('chat-log');
        const chatMessageInput = document.getElementById('chat-message-input');
        const chatMessageSubmit = document.getElementById('chat-message-submit');
        const chatToggle = document.getElementById('chat-toggle');

        const roomName = "room1";  // Cambia esto si usas un nombre de sala diferente
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        // Cuando el WebSocket se abra, ejecuta esta función
        chatSocket.onopen = function () {
            console.log('Conectado al WebSocket');
        };

        // Escuchar mensajes desde el WebSocket
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const message = data['message'];
            const sender = data['sender'];

            console.log("Mensaje recibido desde WebSocket:", data);  // Verifica que el mensaje sea correcto

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${sender}: ${message}`;

            // Agregar la clase correspondiente según el tipo de mensaje
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }

            chatLog.appendChild(messageElement);  // Asegúrate de que el mensaje se añada al chat
            chatLog.scrollTop = chatLog.scrollHeight;  // Desplaza hacia abajo para ver el último mensaje
        };

        // Cuando el usuario haga clic en el botón de enviar, envía el mensaje
        chatMessageSubmit.onclick = function () {
            sendMessage();
        };

        // Función para enviar mensaje
        function sendMessage() {
            const message = chatMessageInput.value.trim();

            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'sender': 'user'  // 'sender' es 'user' para el usuario normal
                }));

                chatMessageInput.value = '';  // Limpiar el campo de entrada
            }
        }

        // Permitir enviar el mensaje al presionar la tecla Enter
        chatMessageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {  // Solo enviar con Enter, no con Shift + Enter
                e.preventDefault();  // Prevenir el salto de línea
                sendMessage();
            }
        });

        // Funcionalidad para abrir y cerrar el chat
        chatToggle.onclick = function () {
            if (chatContent.classList.contains('show')) {
                chatContent.classList.remove('show');
                chatContent.classList.add('hide');
                chatToggle.textContent = '+';  // Cambiar a más
            } else {
                chatContent.classList.remove('hide');
                chatContent.classList.add('show');
                chatToggle.textContent = '−';  // Cambiar a menos
            }
        };

        chatContainer.onclick = function () {
            // Alternar entre las clases 'show' y 'hide' al hacer clic en el contenedor del chat
            if (chatContent.classList.contains('show')) {
                chatContent.classList.remove('show');
                chatContent.classList.add('hide');
            } else {
                chatContent.classList.remove('hide');
                chatContent.classList.add('show');
            }
        };
    </script>


{% endblock %}
